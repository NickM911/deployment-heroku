<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Insurance Bill</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Insurance Bill</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
	<input type="text" name="age" placeholder="Age" value="{{ request.form['age'] }}" required="required" /><br>
    	<input type="text" name="sex" placeholder="Sex" value="{{ request.form['sex'] }}" required="required" /><br>
        <input type="text" name="bmi" placeholder="BMI" value="{{ request.form['bmi'] }}" required="required" /><br>
        <input type="text" name="children" placeholder="Children" value="{{ request.form['children'] }}" required="required" /><br>
        <input type="text" name="smoker" placeholder="Smoker" value="{{ request.form['smoker'] }}" required="required" /><br>
        <input type="text" name="region" placeholder="Region" value="{{ request.form['region'] }}" required="required" /><br> 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</body>
</html>
